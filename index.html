<h1 id="mill-drop-for-mac-os-x">mill-drop (for Mac OS X)</h1>
<p>Just a small prototype GUI app for Mac OS X.</p>
<p>Drop any <a href="https://github.com/papermill/documentation"><code>papermill</code></a> folder onto it and it will call <a href="https://github.com/papermill/mill"><code>mill output</code></a>, rendering your documents according to the <a href="https://github.com/papermill/mill#project-configuration-papermilljson">config file</a>.</p>
